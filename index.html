<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="vue.js"></script>
</head>
<body>

	<div id="app1">
		<h1>{{ title }}</h1>
		<button @click="title = 'Changed'">Update Title</button>
		<button @click="destroy">Destroy</button>
	</div>
<script>

var vm1 = new Vue({
	 el: '#app1',
  data:{
	title: "life cycle"
  },
  beforeCreated(){
	  console.log('Before Created');
  },
  created(){
	console.log('Created');
  },
  beforeMount(){
	console.log('before Mount');
  },
  mounted(){
	console.log('Mounted');
  },
  beforeUpdate(){
	console.log('before Mount');
  },
  beforeCreate(){
	console.log('Before Create');
  },
  updated(){
	console.log('updated');
  },
  beforeDestroy(){
	console.log('before Destroy');
  },
  destroyed(){
	console.log('destroy');
  },
  methods:{
	  destroy(){
		this.$destroy();
	  }
  }
});

</script>
</body>
</html>
